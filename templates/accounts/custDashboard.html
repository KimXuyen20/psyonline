{% extends 'base.html' %}


{% block main-content %}

{% include 'includes/alerts.html' %}
<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg">
	<div class="container">
		<h2 class="title-page">My account</h2>
	</div> <!-- container //  -->
	</section>
	<!-- ========================= SECTION INTRO END// ========================= -->
	
	<!-- ========================= SECTION CONTENT ========================= -->
	<section class="section-content padding-y">
	<div class="container">
	
	<div class="row">
		{% include 'includes/c_dashboard.html'%}
		<main class="col-md-9">
			<article class="card">
				<header class="card-header">
					<strong class="d-inline-block mr-3">Logged in:</strong>
					<span>{{user.full_name}}</span>
				</header>
			
		
				<div class="card-body">
					<div class="row">
						<div class="col-md-6">
							<div class="card" style="text-align:center;">
								<div class="card-body">
									<h5 class="card-title">Total History</h5>
									<h4>100</h4>
									<a href="">View History</a>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="card" style="text-align:center;">
								<div class="card-body">
									<img src="{{user_profile.profile_picture.url}}" alt="User Profile Picture" width="50" height="50" style="border-radius:50%;">
									<p class="mb-0">{{user.email}}</p>
									<p class="mb-0">{{user.full_name}}</p>
								</div>
							</div>
						</div>
					</div>
				</div> <!-- card-body .// -->
			</article> <!-- card.// -->
		</main> <!-- col.// -->
	</div>
	
	</div> <!-- container .//  -->
</section>
	<!-- ========================= SECTION CONTENT END// ========================= -->
	
	
{% endblock %}
